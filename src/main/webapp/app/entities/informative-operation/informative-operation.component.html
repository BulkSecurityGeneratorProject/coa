<div>
    <h2 id="page-heading">
        <span>Informative Operations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-informative-operation" [routerLink]="['/informative-operation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Informative Operation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="informativeOperations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Comments</span></th>
            <th><span>Account Operation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let informativeOperation of informativeOperations ;trackBy: trackId">
                <td><a [routerLink]="['/informative-operation', informativeOperation.id, 'view' ]">{{informativeOperation.id}}</a></td>
                <td>{{informativeOperation.comments}}</td>
                <td>
                    <div *ngIf="informativeOperation.accountOperationId">
                        <a [routerLink]="['../account-operation', informativeOperation.accountOperationId , 'view' ]" >{{informativeOperation.accountOperationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/informative-operation', informativeOperation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/informative-operation', informativeOperation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'informative-operation', { outlets: { popup: informativeOperation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
