<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="informativeOperation">
            <h2><span>Informative Operation</span> {{informativeOperation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Comments</span></dt>
                <dd>
                    <span>{{informativeOperation.comments}}</span>
                </dd>
                <dt><span>Account Operation</span></dt>
                <dd>
                    <div *ngIf="informativeOperation.accountOperationId">
                        <a [routerLink]="['/account-operation', informativeOperation.accountOperationId, 'view']">{{informativeOperation.accountOperationId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/informative-operation', informativeOperation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
