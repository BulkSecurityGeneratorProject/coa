<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-informative-operation-heading">Create or edit a Informative Operation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!informativeOperation.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="informativeOperation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_comments">Comments</label>
                    <input type="text" class="form-control" name="comments" id="field_comments"
                        [(ngModel)]="informativeOperation.comments" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_accountOperation">Account Operation</label>
                    <select class="form-control" id="field_accountOperation" name="accountOperation" [(ngModel)]="informativeOperation.accountOperationId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="accountOperationOption.id" *ngFor="let accountOperationOption of accountoperations; trackBy: trackAccountOperationById">{{accountOperationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
