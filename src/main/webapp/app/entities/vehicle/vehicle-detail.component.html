<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vehicle">
            <h2><span>Vehicle</span> {{vehicle.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Color</span></dt>
                <dd>
                    <span>{{vehicle.color}}</span>
                </dd>
                <dt><span>Manufacturer</span></dt>
                <dd>
                    <span>{{vehicle.manufacturer}}</span>
                </dd>
                <dt><span>Model</span></dt>
                <dd>
                    <span>{{vehicle.model}}</span>
                </dd>
                <dt><span>Plate</span></dt>
                <dd>
                    <span>{{vehicle.plate}}</span>
                </dd>
                <dt><span>Vehicle Status</span></dt>
                <dd>
                    <span>{{vehicle.vehicleStatus}}</span>
                </dd>
                <dt><span>Id Vehicle Class</span></dt>
                <dd>
                    <div *ngIf="vehicle.idVehicleClassId">
                        <a [routerLink]="['/vehicle-class', vehicle.idVehicleClassId, 'view']">{{vehicle.idVehicleClassId}}</a>
                    </div>
                </dd>
                <dt><span>Id Media</span></dt>
                <dd>
                    <div *ngIf="vehicle.idMediaId">
                        <a [routerLink]="['/media', vehicle.idMediaId, 'view']">{{vehicle.idMediaId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vehicle', vehicle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
