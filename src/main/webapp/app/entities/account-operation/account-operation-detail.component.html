<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="accountOperation">
            <h2><span>Account Operation</span> {{accountOperation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Occurrence Date</span></dt>
                <dd>
                    <span>{{accountOperation.occurrenceDate}}</span>
                </dd>
                <dt><span>Financial Account</span></dt>
                <dd>
                    <div *ngIf="accountOperation.financialAccountId">
                        <a [routerLink]="['/financial-account', accountOperation.financialAccountId, 'view']">{{accountOperation.financialAccountId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/account-operation', accountOperation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
