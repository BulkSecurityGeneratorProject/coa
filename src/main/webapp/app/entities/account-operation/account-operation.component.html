<div>
    <h2 id="page-heading">
        <span>Account Operations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-account-operation" [routerLink]="['/account-operation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Account Operation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="accountOperations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="occurrenceDate"><span>Occurrence Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="financialAccountId"><span>Financial Account</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let accountOperation of accountOperations ;trackBy: trackId">
                <td><a [routerLink]="['/account-operation', accountOperation.id, 'view' ]">{{accountOperation.id}}</a></td>
                <td>{{accountOperation.occurrenceDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="accountOperation.financialAccountId">
                        <a [routerLink]="['../financial-account', accountOperation.financialAccountId , 'view' ]" >{{accountOperation.financialAccountId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/account-operation', accountOperation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/account-operation', accountOperation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'account-operation', { outlets: { popup: accountOperation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
