<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-operator-heading">Create or edit a Operator</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!operator.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="operator.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="operator.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="operator.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_password">Password</label>
                    <input type="text" class="form-control" name="password" id="field_password"
                        [(ngModel)]="operator.password" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_operatorStatus">Operator Status</label>
                    <select class="form-control" name="operatorStatus" [(ngModel)]="operator.operatorStatus" id="field_operatorStatus" >
                        <option value="ATICVE">ATICVE</option>
                        <option value="DISABLED">DISABLED</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_accountOperation">Account Operation</label>
                    <select class="form-control" id="field_accountOperation" name="accountOperation" [(ngModel)]="operator.accountOperationId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="accountOperationOption.id" *ngFor="let accountOperationOption of accountoperations; trackBy: trackAccountOperationById">{{accountOperationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
