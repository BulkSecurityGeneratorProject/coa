<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="balanceCalculation">
            <h2><span>Balance Calculation</span> {{balanceCalculation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Balance</span></dt>
                <dd>
                    <span>{{balanceCalculation.balance}}</span>
                </dd>
                <dt><span>Account Operation</span></dt>
                <dd>
                    <div *ngIf="balanceCalculation.accountOperationId">
                        <a [routerLink]="['/account-operation', balanceCalculation.accountOperationId, 'view']">{{balanceCalculation.accountOperationId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/balance-calculation', balanceCalculation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
