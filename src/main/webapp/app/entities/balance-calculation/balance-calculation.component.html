<div>
    <h2 id="page-heading">
        <span>Balance Calculations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-balance-calculation" [routerLink]="['/balance-calculation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Balance Calculation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="balanceCalculations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Balance</span></th>
            <th><span>Account Operation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let balanceCalculation of balanceCalculations ;trackBy: trackId">
                <td><a [routerLink]="['/balance-calculation', balanceCalculation.id, 'view' ]">{{balanceCalculation.id}}</a></td>
                <td>{{balanceCalculation.balance}}</td>
                <td>
                    <div *ngIf="balanceCalculation.accountOperationId">
                        <a [routerLink]="['../account-operation', balanceCalculation.accountOperationId , 'view' ]" >{{balanceCalculation.accountOperationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/balance-calculation', balanceCalculation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/balance-calculation', balanceCalculation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'balance-calculation', { outlets: { popup: balanceCalculation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
