<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="financialAccount">
            <h2><span>Financial Account</span> {{financialAccount.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Alias</span></dt>
                <dd>
                    <span>{{financialAccount.alias}}</span>
                </dd>
                <dt><span>Balance</span></dt>
                <dd>
                    <span>{{financialAccount.balance}}</span>
                </dd>
                <dt><span>Financial Account Status</span></dt>
                <dd>
                    <span>{{financialAccount.financialAccountStatus}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/financial-account', financialAccount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
