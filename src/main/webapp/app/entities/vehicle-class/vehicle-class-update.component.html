<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-vehicle-class-heading">Create or edit a Vehicle Class</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!vehicleClass.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="vehicleClass.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_axes">Axes</label>
                    <input type="number" class="form-control" name="axes" id="field_axes"
                        [(ngModel)]="vehicleClass.axes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="vehicleClass.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_doubleWheel">Double Wheel</label>
                    <input type="number" class="form-control" name="doubleWheel" id="field_doubleWheel"
                        [(ngModel)]="vehicleClass.doubleWheel" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_vehicle">Vehicle</label>
                    <select class="form-control" id="field_vehicle" name="vehicle" [(ngModel)]="vehicleClass.vehicleId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="vehicleOption.id" *ngFor="let vehicleOption of vehicles; trackBy: trackVehicleById">{{vehicleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
