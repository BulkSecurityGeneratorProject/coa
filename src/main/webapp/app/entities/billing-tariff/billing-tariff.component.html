<div>
    <h2 id="page-heading">
        <span>Billing Tariffs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-billing-tariff" [routerLink]="['/billing-tariff/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Billing Tariff
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="billingTariffs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Day Of Week</span></th>
            <th><span>Started In</span></th>
            <th><span>Value</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let billingTariff of billingTariffs ;trackBy: trackId">
                <td><a [routerLink]="['/billing-tariff', billingTariff.id, 'view' ]">{{billingTariff.id}}</a></td>
                <td>{{billingTariff.dayOfWeek}}</td>
                <td>{{billingTariff.startedIn | date:'medium'}}</td>
                <td>{{billingTariff.value}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/billing-tariff', billingTariff.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/billing-tariff', billingTariff.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'billing-tariff', { outlets: { popup: billingTariff.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
