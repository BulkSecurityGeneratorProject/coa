<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-billing-tariff-heading">Create or edit a Billing Tariff</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!billingTariff.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="billingTariff.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dayOfWeek">Day Of Week</label>
                    <input type="number" class="form-control" name="dayOfWeek" id="field_dayOfWeek"
                        [(ngModel)]="billingTariff.dayOfWeek" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_startedIn">Started In</label>
                    <div class="d-flex">
                        <input id="field_startedIn" type="datetime-local" class="form-control" name="startedIn" [(ngModel)]="startedIn" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_value">Value</label>
                    <input type="number" class="form-control" name="value" id="field_value"
                        [(ngModel)]="billingTariff.value" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_idBillingLocation">Id Billing Location</label>
                    <select class="form-control" id="field_idBillingLocation" name="idBillingLocation" [(ngModel)]="billingTariff.idBillingLocationId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="billingLocationOption.id" *ngFor="let billingLocationOption of idbillinglocations; trackBy: trackBillingLocationById">{{billingLocationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
