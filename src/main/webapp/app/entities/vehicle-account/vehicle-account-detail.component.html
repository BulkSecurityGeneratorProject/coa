<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vehicleAccount">
            <h2><span>Vehicle Account</span> {{vehicleAccount.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Vehicle Status</span></dt>
                <dd>
                    <span>{{vehicleAccount.vehicleStatus}}</span>
                </dd>
                <dt><span>Id Vehicle</span></dt>
                <dd>
                    <div *ngIf="vehicleAccount.idVehicleId">
                        <a [routerLink]="['/vehicle', vehicleAccount.idVehicleId, 'view']">{{vehicleAccount.idVehicleId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vehicle-account', vehicleAccount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
